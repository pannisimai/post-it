<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">


  <title>post-it</title>
</head>

<body>
  <main class="container">
    <div class="left">
      <header>
        <i class="fas fa-circle"></i> <span>Daylight</span>

      </header>
      <main class="content">
        <div class="time">
          <span class="number">9:35</span>
          <div class="half-c"></div>
          <hr>
          <span class="number">9:35</span>
          <span class="number-18">18:00</span>
        </div>
        <section class="comment">
          <span class="note">Get good night's sleep: There'll be <b>more minutes</b> of sunlight tomorrow</span>
        </section>
      </main>
      <footer>
        <span>Berlin,Germany</span>
      </footer>
    </div>

    <div class="right">
      <header>
        <i class="fas fa-circle"></i> <span>Daylight</span>
      </header>
      <main class="content">
        <div class="time">
          <span class="number">9:35</span>
          <div class="half-c"></div>
          <hr>
          <span class="number">9:35</span>
          <span class="number-18">18:00</span>
        </div>
        <section class="comment">
          <span class="note"><b>3 more minutes </b>of daylight today! Make sure to soak up that vitamin D.</span>
        </section>
      </main>
      <footer>
        <span>Berlin,Germany</span>
      </footer>
    </div>
  </main>
</body>

</html>
